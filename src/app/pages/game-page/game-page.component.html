@if (manager.game != null) {
    <div class="box centering">
        @if (!timerHidden) {
            <app-time-display [ms]="manager.timeElapsed"></app-time-display>
            <br />
            <button (click)="timerHidden = true" i18n="@@app-game-page.hide-timer">Hide Timer</button>
            <br />
            <br />
        }
        <button (click)="manager.saveGame()" i18n="@@app-game-page.save-game">Save Game</button>
        <br />
        <ng-container i18n="@@app-game-page.save-game-desc">Game is automatically saved every minute.</ng-container>
        @if (persistence.location == "local") {
            <br />
            <br />
            <button style="color: red" (click)="persistence.unpersist()" i18n="@@app-game-page.unpersist">Unpersist Data</button>
        }
    </div>
    <app-field></app-field>
    <app-seed-log></app-seed-log>
}
