<div class="centering">
    @for (locale of locales; track locale.id; let isLast = $last) {
        @if (locale.id == curLocale) {
            <strong>{{ locale.displayName }}</strong>
        } @else {
            <a href="{{ baseHref }}../{{ locale.id }}/">{{ locale.displayName }}</a>
        }
        @if (!isLast) {
            |
        }
    }
</div>
